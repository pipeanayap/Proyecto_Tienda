<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="website icon" type="png" href="imagenees/2697432.png">
    <meta name="description" content="Explora nuestra tienda virtual donde encontrarás una amplia variedad de productos electrónicos, joyería, ropa de dama y caballero. Encuentra playeras, joyas, discos duros, monitores, chamarras y mucho más. ¡Descubre nuestras increíbles ofertas!">
    <meta name="keywords" content="playeras, joyas, discos duros, monitores, chamarras">
    <meta name="author" content="Pipe Anaya">
    <title>Tienda | API</title>
    <link rel="stylesheet" href="styles/inicio.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar bg-primary navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">PipSupplies</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="categorieList"></ul>
                <button class="carrrrito " data-bs-toggle="modal" data-bs-target="#verCarrito"><i class="bi bi-basket2-fill"></i></button>
                <div> 
                  <label class="bb8-toggle">
                    <input class="bb8-toggle__checkbox" type="checkbox" id="darkModeToggle">
                    <div class="bb8-toggle__container">
                      <div class="bb8-toggle__scenery">
                        <div class="bb8-toggle__star"></div>
                        <div class="bb8-toggle__star"></div>
                        <div class="bb8-toggle__star"></div>
                        <div class="bb8-toggle__star"></div>
                        <div class="bb8-toggle__star"></div>
                        <div class="bb8-toggle__star"></div>
                        <div class="bb8-toggle__star"></div>
                        <div class="tatto-1"></div>
                        <div class="tatto-2"></div>
                        <div class="gomrassen"></div>
                        <div class="hermes"></div>
                        <div class="chenini"></div>
                        <div class="bb8-toggle__cloud"></div>
                        <div class="bb8-toggle__cloud"></div>
                        <div class="bb8-toggle__cloud"></div>
                      </div>
                      <div class="bb8">
                        <div class="bb8__head-container">
                          <div class="bb8__antenna"></div>
                          <div class="bb8__antenna"></div>
                          <div class="bb8__head"></div>
                        </div>
                        <div class="bb8__body"></div>
                      </div>
                      <div class="artificial__hidden">
                        <div class="bb8__shadow"></div>
                      </div>
                    </div>
                  </label>
                </div>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="searchInput">
                  <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row" id="listaProductos"></div>
    </div>
    <!--Modal-->
    <div class="modal fade" tabindex="-1" id="verCarrito" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Productos en el Carrito</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div id="productosCarrito" class="row"></div>
            <div id="subtotal"></div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="btnComprar">Comprar</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          </div>
        </div>
      </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./js/inicio.js"></script>
</body>
</html>
